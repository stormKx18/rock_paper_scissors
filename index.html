<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div>Games played:
        <div id="games" class="score">0</div>
    </div>
    <div>Human score:
        <div id="hscore" class="score">0</div>
    </div>
    <div>Computer score:
        <div id="cscore" class="score">0</div>
    </div>
    <div>Draws:
        <div id="draws" class="score">0</div>
    </div>

    <div class="options">
        <button id="1">Rock</button>
        <button id="2">Paper</button>
        <button id="3">Scissors</button>
    </div>


    <div>Human selection:
    <div id="humSel" class="score winner"></div>
    </div>
    <div>Computer selection:
    <div id="compSel" class="score"></div>
    </div>
    <div id="winner"></div>

</body>
</html>
