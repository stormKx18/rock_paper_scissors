<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="javascript.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Check the console to play the game.</p>
    <div>Human score:
        <div id="hscore">0</div>
    </div>
    <div>Computer score:
        <div id="cscore">0</div>
    </div>

    <div class="options">
        <button id="1">Rock</button>
        <button id="2">Paper</button>
        <button id="3">Scissors</button>
    </div>


    <button onclick="playGame()">Play Game</button>
    <div>Human selection:</div>
    <div id="humSel"></div>
    <div>Computer selection:</div>
    <div id="compSel"></div>

    <div id="winner"></div>

</body>
</html>
